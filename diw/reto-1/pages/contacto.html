<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto La Alhóndiga</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <label class="burger-menu" for="menu"><img class="burger" src="../assets/hamburguesa.svg"
                    alt="icono hamburguesa" width="50px"></label>
            <input id="menu" type="checkbox">
            <div class="logo">
                <img src="../assets/mercado-logo.svg" alt="logo mercado" width="50px">
            </div>
            <ul class="nav-list">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./puestos.html">Puestos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto-main">
        <h1>Contacto</h1>
        <form class="contact-form">
            <section>
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" type="text" placeholder="Introduce tu nombre...">
            </section>
            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu email...">
            </section>
            <section>
                <label for="mensaje">Mensaje:</label>
                <textarea rows="5" name="mensaje" id="mensaje" placeholder="Introduce tu mensaje..."></textarea>
            </section>
            <section class="acept-row">
                <input type="checkbox" id="acept">
                <label for="acept" class="acept-label">Acepto la política de privacidad</label>
            </section>
            <button>Enviar</button>
        </form>
    </main>

</body>

</html>
